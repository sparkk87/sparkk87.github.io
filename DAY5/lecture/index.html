<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 이미지, 하이퍼링크, 리스트(순차,비순차,정의)</title>
    <link rel="stylesheet" href="css/style.css"
</head>
<body>
    <p>asdasdasdasdasdasdasdasdasda</p>
    <h1 id="top">Anchor Point</h1>

    <!--image-->
    <div>
        <img src="../image/cat.jpg" alt="깃발과 고양이 한마리">
    </div>
    <div>
        <img src="../image/fire.jpg" alt="모닥불">
    </div>
    <!--하피어링크 : hyperlink-->
    <a href="http://fastcampus.co.kr/" target="_black">패스트캠퍼스</a>
    <a href="#top">Go to Top</a>
    <!-- 앵커 : anchor - 지금은 잘 사용하지 않는다. 권장되지 않는다.-->

    <!--lists-->
    <!-- 순차목록(Ordered List, OL) -->
    <ol>
        <!-- 목록 항목 (list item, li) -->
        <li>라면 봉지 오픈</li>
        <li>물을 끓인다</li>  
    </ol>
    <!-- 비순차목록 (UnOrdered List, UL) -->
    <ul>
        <li>라이터</li>
        <li>칼</li>
        <li>나이프</li>
    </ul>
    <!-- 정의목록 (Definition List, dl)-->
    <!--정의 용어 (Definition Term, dt)-->
    <!--정의 용어 기술 내용 (Definition Description, dd)-->
    <dl>
        <dt>미리내</dt>
            <dd>은하수의 순 우리말이다 </dd>   
        <dt>안해</dt>
            <dd>아내의 옛 말이다.</dd>
    </dl>     
</body>
</html>
